<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="/main.js">
    <script src="/main.js"></script>
    <link rel="icon" href="/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="hero-info">
            <h1>Learn to code by watching others</h1>
            <p>See how expected developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how developers think is invaluable.<p>
        </div>

        <div class="hero-form">
            <div class="top-div">
                <p><strong>Try it free 7 days</strong>  then $20/mo. thereafter</p>
            </div>
            <div class="main-div">
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="First name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="E-mail address" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                </form>
                <button>Claim your free trial</button>
                <p>By clicking the button, you are agreeing to our <a href="#">Terms and conditions</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
